<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notepad in JS with LocalStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <header>
      <h1 class="text-center my-3">Benvenuto al tuo NotePad</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <form>
              <div class="mb-3">
                <textarea
                  class="form-control border-3 border-dark"
                  id="content"
                  rows="10"
                ></textarea>
              </div>
              <div class="text-center">
                <div
                  class="btn-group"
                  role="group"
                  aria-label="Notepad controls"
                >
                  <button type="button" class="btn btn-success" id="save">
                    SALVA
                  </button>
                  <button type="button" class="btn btn-info" id="load">
                    CARICA
                  </button>
                  <button type="button" class="btn btn-danger" id="reset">
                    RESETTA
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./notepad.js"></script>
  </body>
</html>
